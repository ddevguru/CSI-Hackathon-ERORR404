<html>
<head>
    <title>Mentor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-5xl font-bold text-blue-700 mb-2">Mentor Hub</h1>
            <p class="text-lg text-blue-500">Connect, Share, Grow</p>
        </div>
        <div class="bg-gray-100 p-8 rounded-xl shadow-inner">
            <h2 class="text-3xl font-bold text-blue-600 mb-4 text-center">Sign Up</h2>
            <p class="text-sm text-gray-700 mb-6 text-center">New User? <a href="/signup" class="text-blue-500">Sign in</a></p>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label class="block text-blue-600 text-sm mb-2" for="role"><i class="fas fa-users"></i> Role</label>
                    <select id="role" name="role" class="w-full p-3 rounded-lg bg-white text-gray-700 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" >
                        <option>Select Your Role</option>
                        <option value="admin">Admin</option>
                        <option value="mentor">Mentor</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-blue-600 text-sm mb-2" for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-white text-gray-700 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-blue-600 text-sm mb-2" for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="password" class="w-full p-3 rounded-lg bg-white text-gray-700 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
                </div>
                <button type="submit" class="w-full p-3 rounded-lg bg-blue-500 text-white font-bold hover:bg-blue-600 transition duration-300"><i class="fas fa-arrow-right"></i> Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
