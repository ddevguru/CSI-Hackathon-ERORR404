<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course (Mentor)</title>
</head>
<body>
    <h1>Update Your Course Details</h1>
    
    <!-- Flash messages for feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="/update_course">
        <label for="course_id">Select Course:</label>
        <select name="course_id" id="course_id" required>
            <option value="">Select a Course</option> <!-- Default option -->
            {% for course in courses %}
                <option value="{{ course[0] }}">{{ course[1] }}</option>
            {% endfor %}
        </select>

        <div>
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>
        </div>

        <div>
            <label for="course_description">Course Description:</label>
            <textarea id="course_description" name="course_description" required></textarea>
        </div>

        <div>
            <label for="course_duration">Course Duration:</label>
            <input type="text" id="course_duration" name="course_duration" required>
        </div>

        <button type="submit">Update Course</button>
    </form>
</body>
</html>
